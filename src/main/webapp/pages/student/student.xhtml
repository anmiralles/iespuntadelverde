<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/facelets/template.xhtml">
	
    <ui:define name="headpage">
            <ui:include src="/facelets/head.xhtml"></ui:include>
    </ui:define>
    
    <ui:define name="bodypage">
        <h:form>
            <h2>Registro de Alumnos</h2>
            <p>Ejemplo de validaciones definidas en modelo</p>
            <h:panelGrid columns="3" >
                <p:outputLabel for="name" value="Nombre:"/>
                <p:inputText id="name" value="#{studentsBean.selectedStudent.name}"/>
                <p:message for="name" styleClass="invalid"/>
                
                <p:outputLabel for="surname" value="Apellidos"/>
                <p:inputText id="surname" value="#{studentsBean.selectedStudent.surname}"/>
                <p:message for="surname" styleClass="invalid"/>
            </h:panelGrid>
            
            <h:inputHidden value="#{studentsBean.selectedStudent.id}"/>
            
            <br/><br/>
            <p:commandButton action="students" value="Volver" ajax="false" immediate="true"/>
            
        </h:form>
    </ui:define>
    
    <ui:define name="footpage">
            <ui:include src="/facelets/foot.xhtml"></ui:include>
    </ui:define>

</ui:composition>
